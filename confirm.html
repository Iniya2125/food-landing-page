<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 50px;
            color: #ff0080;
            margin-bottom: 20px;
        }

        .checkmark {
            font-size: 100px;
            color: #28a745;
            font-weight: bold;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            animation: confetti 3s infinite;
        }

        .confetti div {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff5733;
            border-radius: 50%;
            opacity: 0;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes confetti {
            0% {
                top: 0;
                left: 0;
            }
            50% {
                top: 50%;
                left: 50%;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }

        .confetti div:nth-child(1) {
            background-color: #ff5733;
            left: 10%;
            animation-delay: 0s;
        }

        .confetti div:nth-child(2) {
            background-color: #33c6ff;
            left: 20%;
            animation-delay: 0.5s;
        }

        .confetti div:nth-child(3) {
            background-color: #ffc300;
            left: 30%;
            animation-delay: 1s;
        }

        .confetti div:nth-child(4) {
            background-color: #8e44ad;
            left: 40%;
            animation-delay: 1.5s;
        }

        .confetti div:nth-child(5) {
            background-color: #2ecc71;
            left: 50%;
            animation-delay: 2s;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Enjoy Your Feast!</h1>
        <div class="checkmark">âœ”</div>
    </div>

    <div class="confetti">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
